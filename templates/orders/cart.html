<!-- cart.html -->
{% extends 'base.html' %}
{% block back_button %}
<a href="javascript:history.back()" class="inline-block bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded mb-4">
  ⬅️ Назад
</a>
{% endblock %}
{% block content %}
<div class="flex items-center justify-center px-4 mt-10 mb-10">
<div class="lg:col-span-2 p-6 rounded-xl bg-black/30 backdrop-blur text-white border border-gray-700">
<h2 class="text-2xl font-bold mb-4">🛒 Ваша корзина</h2>

{% if products %}
  <ul class="space-y-4">
    {% for product in products %}
      <li class="border p-4 rounded bg-white/20 text-white">
        <p class="text-lg font-semibold">{{ product.name }}</p>
        <p class="text-green-300">$ {{ product.price }}</p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Корзина пуста 😿</p>3
{% endif %}
{% endblock %}
