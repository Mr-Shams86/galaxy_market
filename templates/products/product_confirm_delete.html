{% extends "base.html" %} {% block back_button %}
<a href="javascript:history.back()" class="inline-block bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded mb-4">
  ⬅️ Назад
</a>
{% endblock %} {% block content %}

<h1 class="text-2xl text-center font-bold text-red-600 my-6">
  Удаление товара
</h1>

<form method="post" class="max-w-lg mx-auto bg-white shadow-md p-8 rounded">
  {% csrf_token %}

  <p class="text-center text-lg text-gray-800 mb-6">
    Вы уверены, что хотите удалить <strong>"{{ object.name }}"</strong>?
  </p>

  <div class="flex justify-center gap-4">
    <input
      type="submit"
      value="Да, удалить"
      class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
    />
    <a
      href="{% url 'products:index' %}"
      class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
    >
      Отмена
    </a>
  </div>
</form>

{% endblock %}
