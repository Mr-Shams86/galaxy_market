{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center px-4 mt-10 mb-10">
<div class="lg:col-span-2 p-6 rounded-xl bg-black/30 backdrop-blur text-white border border-gray-700">
  <h2 class="text-2xl font-bold mb-4 text-red-600">Удалить профиль</h2>
  <p class="mb-6">
    Ты уверен, что хочешь удалить свой профиль?<br>
    Это действие <strong>необратимо</strong>.
  </p>

  <form method="post" class="space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
      Да, удалить
    </button>
    <a href="{% url 'users:profile' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">
      Отмена
    </a>
  </form>
</div>
{% endblock %}
